<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademiFlow | Envio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <form action="/envio" method="POST">
        
        <label>Matéria:</label>
        <input type="text" name="materia" required><br><br>

        <label>Descrição:</label>
        <textarea name="descricao" rows="3" cols="30" required></textarea><br><br>

        <label>Data:</label>
        <input type="date" name="data" required><br><br>

        <button type="submit">Enviar Atividade</button>
    </form>

    <br>
    <a href="/">Voltar ao login</a>
</body>
</html>
