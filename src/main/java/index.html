<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>AcademiFlow | Login</title>
</head>

<body class="body-login">
    <header>
        <div>
            <img src="./Speach-removebg-preview.png" alt="logo da Laguna School" class="imagens">
            <img src="#" alt="logo da academiflow">
        </div>
    </header>


    <main class="main-login">
        <article class="acess-container">
            <h2> Login </h2>
            <form action="/login" method="POST" class="form-login">

                <input type="text" id="usuario" name="usuario" placeholder="Usuário" class="data-entry">
                
                <input type="password" id="senha" name="senha" placeholder="Senha" class="data-entry">


                <div class="options">
                    <label>
                        <input type="radio" name="tipo" value="envio" checked>
                        Professor
                    </label>

                    <label>
                        <input type="radio" name="tipo" value="aluno" checked>
                        Aluno
                    </label>
                </div>

                <button type="submit" class="button-entry"> Login </button>
            </form>
        </article>
    </main>


    <footer>
        <div class="copyrights">
            <p>Copyright ©2025 Speach</p>
        </div>
        
    </footer>
</body>

</html>
