<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademiFlow | Envio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body-envio">
    <header>
        <div>
            <img src="#" alt="logo da Laguna School">
            <img src="#" alt="logo da academiflow">
        </div>

        <a href="/professor">Voltar para as atividades <img src="#" alt="imagem de uma seta"></a>
        <a href="./.html">Voltar para o login <img src="#" alt="imagem de uma representação de uma pessoa"></a>
    </header>

    <main class="shipping-main">
        <article class="shipping-container">
            <h2>Cadastro de Atividades</h2>
            <form action="/envio" method="POST" class="shipping-form">
                
                <label>Matéria:</label>
                <input type="text" name="materia" required class="data-entry"><br><br>

                <label>Descrição:</label>
                <textarea name="descricao" rows="3" cols="30" required class="desc-entry"></textarea><br><br>

                <label>Data:</label>
                <input type="date" name="data" required class="data-entry"><br><br>

                <button type="submit" class="button-entry">Enviar Atividade</button>
            </form>

        </article>
    </main>

    <footer>
        <div class="copyrights">
            <p>Copyright ©2025 Speach</p>
        </div>
    </footer>
</body>
</html>
